<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>zr</title>
	<style media="screen">
		.wrapper {
			height: 200px;
			background: #efefef;
		}
	</style>
</head>
<body>

    <div id="main" class="wrapper"></div>

	<script type="text/javascript" src="../release/zr.js"></script>
	<script type="text/javascript">
		console.log(zr);

		var container = document.querySelector('#main');

		var z = zr.init(container);

		console.log(z);

		var circle = {
			shape: 'circle',
			style: {
				x: 150,
				y: 100,
				r: 50,
				color: 'lightblue',
				text: 'Wonderful!'
			}
		};
		
		z.addShape(circle);
		z.render();

		z.handler.on('resize', function(ev) {
			console.log(ev)
		});

		z.handler.on('click', function(ev) {
			console.log(ev)
		});

	</script>
</body>
</html>
