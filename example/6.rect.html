<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>krender</title>
	<style media="screen">
		.wrapper {
			height: 200px;
			background: #efefef;
		}
	</style>
</head>
<body>

    <div id="main" class="wrapper"></div>

	<script type="text/javascript" src="../release/krender.js"></script>
	<script type="text/javascript">
		console.log(krender);

		var container = document.querySelector('#main');

		var kr = krender.init(container);

		console.log(kr);

		var rect = {
			shape: 'rect',
			clickable: true,
			style: {
				x: 100,
				y: 50,
				width: 200,
				height: 100,
				color: '#f4d565',
			},
			highlightStyle: {
				color: '#61a1f8',
				strokeColor: '#316cbf',
				lineWidth: '4',
				brushType: 'both'
			},
			onmouseover: function(params) {
				console.log(params);
			}
		};
		
		kr.addShape(rect);
        kr.render();

	</script>
</body>
</html>
