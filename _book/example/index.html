<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>zr</title>
	<style media="screen">
		.wrapper {
			height:180px;
		}
	</style>
</head>
<body>

    <div id="main" class="wrapper"></div>

	<script type="text/javascript" src="../release/zr.js"></script>
	<script type="text/javascript">
		console.log(zr);

		var container = document.querySelector('#main');

		var z = zr.init(container);

		console.log(z);

		var circle = {
			shape: 'circle',
			style: {
				x: 50,
				y: 50,
				r: 20,
				color: 'lightblue',
				text: 'Wonderful!'
			}
		};
		
		z.addShape(circle);
		z.render();

	</script>
</body>
</html>
